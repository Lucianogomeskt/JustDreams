<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Áudio Simples MP3</title>
</head>
<body>
    <h1>Teste de Áudio - Verificação do Caminho</h1>
    <p>Se você vir um reprodutor de áudio funcional abaixo, o caminho (src) está CORRETO.</p>
    <p>Se estiver quebrado, o caminho está INCORRETO. Tente ajustar o "src".</p>

    <audio 
        id="audio-tester" 
        src="audio/Som_de_fundo.mp3" 
        controls 
        loop 
        autoplay
        preload="auto">
        
        Seu navegador não suporta a tag de áudio.
    </audio>

    <p style="margin-top: 20px;">Se o reprodutor acima funcionar, use o mesmo caminho 'src' no seu Dashboard.</p>
</body>
</html>
