<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dreams - Cadastro do Aluno</title>
    <link rel="icon" type="image/png" href="../../../../images/JTFavicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');</style>
    <script src="https://kit.fontawesome.com/d7d156aef2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="../../../../images/MascoteInteragindo-unscreen.gif" alt="Just Dreams Logo" class="logo">
            </div>
            <h1>Comece sua aventura!</h1>
            <p>Cadastre-se e embarque no mundo dos sonhos, onde aprender é divertido, mágico e cheio de descobertas. Seu personagem está esperando por você!</p>
        </div>
        <div class="right-panel">
            <h2>Cadastro do Aluno</h2>
            <form id="aluno-cadastro-form">
                <div class="input-group">
                    <label for="student-name">Nome completo</label>
                <div class="input-with-icon">
                <input type="text" id="student-name" name="name" required>
               <i class="fa-solid fa-user-astronaut"></i>
                </div>
                </div>

                <div class="input-group">
                    <label for="student-age">Idade</label>
                    <div class="input-with-icon">
                    <input type="number" id="student-age" name="age" min="5" max="100" required>
                    <i class="fa-solid fa-feather-pointed"></i>
                </div>
                </div>
                <div class="input-group">
                    <label for="student-class">Turma</label>
                    <div class="input-with-icon">
                    <input type="text" id="student-class" name="class" required>
                    <i class="fa-solid fa-book"></i>
                </div>
                <div class="input-group">
                    <label for="student-password">Senha</label>
                    <div class="input-with-icon">
                    <input type="password" id="student-password" name="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                </div>

                <button type="submit" class="submit-button">Cadastrar Aluno</button>
            </form>
            <div class="link-button">
                Já tem uma conta? <a href="aluno_login.html">Faça login.</a>
            </div>
        </div>
    </div>
    <script src="../js/script_aluno.cadastro.js"></script>
</body>
</html>
