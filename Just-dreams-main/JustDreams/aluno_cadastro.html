<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dreams - Cadastro do Aluno</title>
    <link rel="icon" type="image/png" href="../images/JTFavicon.PNG">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="../images/MascoteInteragindo-unscreen.gif" alt="Just Dreams Logo" class="logo">
            </div>
            <h1>Comece sua aventura!</h1>
            <p>Cadastre-se para entrar no mundo dos sonhos e aprender de um jeito mágico.</p>
        </div>
        <div class="right-panel">
            <h2>Cadastro do Aluno</h2>
            <form id="aluno-cadastro-form">
                <div class="input-group">
                    <label for="student-name">Nome completo</label>
                    <input type="text" id="student-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="student-age">Idade</label>
                    <input type="number" id="student-age" name="age" min="5" max="100" required>
                </div>
                <div class="input-group">
                    <label for="student-class">Turma</label>
                    <input type="text" id="student-class" name="class" required>
                </div>
                <div class="input-group">
                    <label for="student-password">Senha</label>
                    <input type="password" id="student-password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Cadastrar Aluno</button>
            </form>
            <div class="link-button">
                Já tem uma conta? <a href="aluno_login.html">Faça login.</a>
            </div>
        </div>
    </div>
    <script src="script_aluno.cadastro.js"></script>
</body>
</html>
