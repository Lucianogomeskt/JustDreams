<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Turma - Just Dreams</title>
    <link rel="icon" type="image/png" href="../images/JTFavicon.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .btn-voltar {
            background: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .btn-voltar:hover {
            background: #5a6268;
        }

        .turma-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }

        .turma-info h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .turma-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.1rem;
        }

        .alunos-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .alunos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .alunos-header h3 {
            color: #333;
        }

        .btn-adicionar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-adicionar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .alunos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .aluno-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
            transition: transform 0.3s;
        }

        .aluno-card:hover {
            transform: translateY(-3px);
        }

        .aluno-nome {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .aluno-info {
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .aluno-progresso {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .progresso-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progresso-fill {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            transition: width 0.3s;
        }

        .progresso-text {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #333;
        }

        @media (max-width: 768px) {
            .turma-details {
                grid-template-columns: 1fr;
            }
            
            .alunos-grid {
                grid-template-columns: 1fr;
            }
            
            .alunos-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Detalhes da Turma</h1>
            <p>Visualize informa√ß√µes e alunos da turma</p>
        </div>
        
        <div class="content">
            <button class="btn-voltar" onclick="window.location.href='gerenciar_turmas.html'">‚Üê Voltar √†s Turmas</button>
            
            <div id="loading" class="loading">
                Carregando informa√ß√µes da turma...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="content" style="display: none;">
                <div class="turma-info">
                    <h2 id="turma-nome">Carregando...</h2>
                    <div class="turma-details">
                        <div class="detail-item">
                            <div class="detail-label">Descri√ß√£o</div>
                            <div class="detail-value" id="turma-descricao">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Total de Alunos</div>
                            <div class="detail-value" id="turma-total-alunos">0</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Data de Cria√ß√£o</div>
                            <div class="detail-value" id="turma-data-criacao">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Progresso M√©dio</div>
                            <div class="detail-value" id="turma-progresso-medio">0%</div>
                        </div>
                    </div>
                </div>

                <div class="alunos-section">
                    <div class="alunos-header">
                        <h3>üë• Alunos da Turma</h3>
                        <button class="btn-adicionar" onclick="adicionarAluno()">
                            ‚ûï Adicionar Aluno
                        </button>
                    </div>
                    
                    <div id="alunos-container">
                        <div class="alunos-grid" id="alunos-grid">
                            <!-- Alunos ser√£o carregados aqui -->
                        </div>
                        
                        <div id="empty-alunos" class="empty-state" style="display: none;">
                            <h3>Nenhum aluno encontrado</h3>
                            <p>Esta turma ainda n√£o possui alunos cadastrados.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let turmaId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar se o usu√°rio est√° logado
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.tipo !== 'professor') {
                alert('Voc√™ precisa estar logado como professor!');
                window.location.href = 'professor_login.html';
                return;
            }

            // Obter ID da turma da URL
            const urlParams = new URLSearchParams(window.location.search);
            turmaId = urlParams.get('id');

            if (!turmaId) {
                mostrarErro('ID da turma n√£o fornecido.');
                return;
            }

            try {
                await carregarDetalhesTurma();
                await carregarAlunosTurma();
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                mostrarErro('Erro ao carregar informa√ß√µes da turma.');
            }
        });

        async function carregarDetalhesTurma() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`http://localhost:3000/api/turmas/${turmaId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        exibirDetalhesTurma(data.data);
                    } else {
                        throw new Error(data.message);
                    }
                } else {
                    throw new Error('Erro ao carregar turma');
                }
            } catch (error) {
                console.error('Erro ao carregar turma:', error);
                // Usar dados simulados
                exibirDetalhesTurmaSimulados();
            }
        }

        async function carregarAlunosTurma() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`http://localhost:3000/api/turmas/${turmaId}/alunos`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        exibirAlunos(data.data);
                    } else {
                        throw new Error(data.message);
                    }
                } else {
                    throw new Error('Erro ao carregar alunos');
                }
            } catch (error) {
                console.error('Erro ao carregar alunos:', error);
                // Usar dados simulados
                exibirAlunosSimulados();
            }
        }

        function exibirDetalhesTurma(turma) {
            document.getElementById('turma-nome').textContent = turma.nome || 'Turma';
            document.getElementById('turma-descricao').textContent = turma.descricao || 'Sem descri√ß√£o';
            document.getElementById('turma-total-alunos').textContent = turma.total_alunos || 0;
            document.getElementById('turma-data-criacao').textContent = 
                turma.created_at ? new Date(turma.created_at).toLocaleDateString('pt-BR') : '-';
            document.getElementById('turma-progresso-medio').textContent = '75%'; // Simulado
        }

        function exibirDetalhesTurmaSimulados() {
            document.getElementById('turma-nome').textContent = 'Matem√°tica B√°sica';
            document.getElementById('turma-descricao').textContent = 'Turma para alunos do 1¬∫ ao 3¬∫ ano';
            document.getElementById('turma-total-alunos').textContent = '5';
            document.getElementById('turma-data-criacao').textContent = new Date().toLocaleDateString('pt-BR');
            document.getElementById('turma-progresso-medio').textContent = '75%';
        }

        function exibirAlunos(alunos) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            if (alunos && alunos.length > 0) {
                const alunosGrid = document.getElementById('alunos-grid');
                alunosGrid.innerHTML = '';
                
                alunos.forEach(aluno => {
                    const alunoCard = document.createElement('div');
                    alunoCard.className = 'aluno-card';
                    alunoCard.innerHTML = `
                        <div class="aluno-nome">${aluno.nome}</div>
                        <div class="aluno-info"><strong>Idade:</strong> ${aluno.idade} anos</div>
                        <div class="aluno-info"><strong>Turma:</strong> ${aluno.turma}</div>
                        <div class="aluno-progresso">
                            <div class="progresso-bar">
                                <div class="progresso-fill" style="width: 75%"></div>
                            </div>
                            <div class="progresso-text">Progresso: 75%</div>
                        </div>
                    `;
                    alunosGrid.appendChild(alunoCard);
                });
            } else {
                document.getElementById('empty-alunos').style.display = 'block';
            }
        }

        function exibirAlunosSimulados() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            const alunosSimulados = [
                { nome: 'Jo√£o Silva', idade: 8, turma: '3¬∫ Ano A' },
                { nome: 'Maria Santos', idade: 7, turma: '3¬∫ Ano A' },
                { nome: 'Pedro Costa', idade: 8, turma: '3¬∫ Ano A' },
                { nome: 'Ana Oliveira', idade: 7, turma: '3¬∫ Ano A' },
                { nome: 'Lucas Ferreira', idade: 8, turma: '3¬∫ Ano A' }
            ];
            
            exibirAlunos(alunosSimulados);
        }

        function mostrarErro(mensagem) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = mensagem;
        }

        function adicionarAluno() {
            alert('Funcionalidade de adicionar aluno ser√° implementada em breve!');
            // Implementar modal ou redirecionar para p√°gina de adicionar aluno
        }
    </script>
</body>
</html>
